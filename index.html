<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="https://www.iconarchive.com/download/i86715/uiconstock/e-commerce/clock.ico">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER STARTS -->
    <div class="top-slider"></div>
    <!-- HEADER ENDS -->


    <!-- HEADING STARTS -->
    <h1>Alarm Clock</h1>
    <!-- HEADING ENDS -->
    

    <!-- ALARM CLOCK STARTS -->
    <div class="flex-container">
      <div class="sections" id ="section1">
        <!-- CLOCK LOGO STARTS -->
        <div class="container">
          <img src="https://p7.hiclipart.com/preview/938/331/623/alarm-clock-timer-cartoon-alarm-icon.jpg" alt="Logo" class="logo" id="Logoimg" >
        </div>
        <!-- CLOCK LOGO ENDS -->


        <!-- DATE AND TIME STARTS -->
        <div class="datetime">
          <div class="date">
            <span id="week">Week</span>,
            <span id="month">Month</span>,
            <span id="date">00</span>,
            <span id="year">Year</span>
          </div>
        </div>
        <div class="current-time mb" id="current-time">00: 00: 00</div>
        <!-- DATE AND TIME STARTS ENDS -->


        <!-- ALARM FORM STARTS -->
        <form class="alarm-form d-flex mb">
            <div>
                <select name="hours" id="hours" required></select>
                <select required name="minutes" id="minutes"></select>
                <select required name="seconds" id="seconds"></select>
                <select required name="am-pm" id="am-pm">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button><br>
        </form>
        <!-- ALARM FORM ENDS -->


        <!--ALL ALARM LIST CONTAINER STARTS -->
        <div class="set-alarm-list-container">
            <div class="set-alarm-list-container-title mb">RECENT ALARMS</div>

            <div class="alarms-list-container" id="alarms-list-container"></div>
        </div>
        <!--ALL ALARM LIST CONTAINER ENDS -->
      </div> 
    </div>
    <!-- ALARM CLOCK ENDS -->


    <!-- FOOTER STARTS -->
    <div class="footer"></div>
    <!-- FOOTER STARTS -->


    <!-- JS -->
    <script src="alarm.js"></script>
  </body>
</html>
